name: "Semantic Release"

on:
  push:
    branches:
      - "main"

permissions:
  actions: write
  contents: write

jobs:
  changelog:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # Version 6.0.2
        with:
          fetch-depth: 0

      - name: Bump version using semantic-release
        uses: python-semantic-release/python-semantic-release@350c48fcb3ffcdfd2e0a235206bc2ecea6b69df0 # Version 10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
